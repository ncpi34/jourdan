{% if messages %}
    {% for message in messages %}

        {% if message.tags == 'danger' %}
            <div class="alert-toast fixed right-0 m-8 w-5/6 md:w-full max-w-sm z-50 msg">
                <input type="checkbox" class="hidden">
                <label class="close cursor-pointer flex items-start justify-between w-full p-2 bg-red-500 rounded shadow-lg text-white" title="close" for="footertoast">
                   {{ message | safe }}
                  <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" onclick="closeModal(this)"
                       width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                  </svg>
                </label>
            </div>
        {% elif message.tags == 'success' %}
            <div class="alert-toast fixed right-0 m-8 w-5/6 md:w-full max-w-sm z-50 msg">
                <input type="checkbox" class="hidden">

                <label class="close cursor-pointer flex items-start justify-between w-full p-2 bg-green-500 rounded shadow-lg text-white" title="close" for="footertoast">
                   {{ message | safe }}
                  <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" onclick="closeModal(this)"
                       width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                  </svg>
                </label>
            </div>
        {% elif message.tags == 'info' %}
            <div class="alert-toast fixed right-0 m-8 w-5/6 md:w-full max-w-sm z-50 msg">
                <input type="checkbox" class="hidden">

                <label class="close cursor-pointer flex items-start justify-between w-full p-2 bg-blue-500 rounded shadow-lg text-white" title="close" for="footertoast">
                   {{ message | safe }}
                  <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" onclick="closeModal(this)"
                       width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                  </svg>
                </label>
            </div>
        {% elif message.tags == 'warning' %}

             <div class="alert-toast fixed right-0 m-8 w-5/6 md:w-full max-w-sm z-50 msg">
                <input type="checkbox" class="hidden">

                <label class="close cursor-pointer flex items-start justify-between w-full p-2 bg-yellow-500 rounded shadow-lg text-white" title="close" for="footertoast">
                   {{ message | safe }}
                  <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" onclick="closeModal(this)"
                       width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                  </svg>
                </label>
            </div>
        {% endif  %}
    {% endfor %}
{% endif %}
{% load static %}
<script type="text/javascript">
    let msg = document.querySelectorAll('.msg');
    msg.forEach( rst => {
        if (rst) {
          setTimeout(() => {
                rst.remove();
        }, 5000);
    }
    });
    const closeModal = (elem) => {
        elem.parentElement.parentElement.remove();
    }
</script>
