<div v-cloak v-if="showModalDelete" tabindex="0"
        class="z-40 overflow-auto left-0 top-0 bottom-0 right-0 w-full h-full fixed">
        <div @click.away="showModalDelete = false" class="z-50 relative p-3 mx-auto my-0 max-w-full"
            style="width: 500px;">
            <div class="bg-white rounded shadow-lg border flex flex-col overflow-hidden px-10 py-10">
                <div class="text-center">
                    <span
                        class="material-icons border-4 rounded-full p-4 text-red-500 font-bold border-red-500 text-4xl">
                        close
                    </span>
                </div>
                <div class="text-center py-6 text-2xl text-gray-700">Étes vous sûr ?</div>
                <div class="text-center font-light text-gray-700 mb-8" id="deleteMsg">

                </div>
                <form id="deleteModalForm" action="" method="post" class="flex justify-center"  enctype="multipart/form-data">
                    <input type="hidden" id="redirect_after" name="redirect_after" value="{{ request.path }}"/>
                    <button @click={showModalDelete=false} type="button"
                            class="bg-transparent hover:bg-blue-700 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-700 hover:border-transparent rounded">
                        Annuler
                    </button>
                    <button id="deleteBtn" type="submit" onclick="parentNode.submit();"
                            class="bg-transparent hover:bg-red-700 text-red-500 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                        Confirmer
                    </button>
                    {% csrf_token %}
                </form>

                <div >
                </div>
            </div>
        </div>
        <div class="z-40 overflow-auto left-0 top-0 bottom-0 right-0 w-full h-full fixed bg-black opacity-50"></div>
    </div>
